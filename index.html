<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="weather-app-img/search.png"></button>
        </div>
    
    <div class="weather">
        <img src="weather-app-img/rain.png" class="weather-icon">
        <h1 class="temp"> 22°C</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
            <div class="col">
                <img src="weather-app-img/humidity.png" >
                <div >
                    <p class="humidity"> 50% </p>
                    <p> humidity</p>
                    
                </div>
            </div>
            <div class="col">
                <img src="weather-app-img/wind.png" >
                <div >
                    <p class="wind"> 50% </p>
                    <p> wind speed</p>
                    
                </div>
            </div>



        </div>
    </div>
</div>

<script>

 

const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&appid=d4ce9d6b9710a1d1d969fecd7fba8191&q=";
    
    const SearchBox=document.querySelector(".search input");
    const SearchBtn=document.querySelector(".search button");


    async function checkWeather(city)
    {
        const response=await fetch(apiUrl + city);
        var data=await response.json();

        console.log(data);
        
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"Km/h";


    }
    SearchBtn.addEventListener("click",()=>{
        checkWeather(SearchBox.value);
    })
    checkWeather(city);

</script>



</body>
</html>
